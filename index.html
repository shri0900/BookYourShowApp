<!--Concert Serach Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Yahoo...!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="concert-info">
          <h2>Name: <span id="concert-name"></span></h2>
          <p>Date:<span id="concert-date"></span></p>
          <p>Type: <span id="concert-type"></span></p>
          <p>Venue: <span id="concert-venue"></span></p>
          <p>Price(₹): <span id="concert-price"></span></p>
          <div id="concert-poster"></div>
          <style>
            #concert-poster img {
                height: 30%;
                width: 30%;
                image-rendering: auto;
                text-align: center;
            }
        </style>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
