<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<!-- Navigation Tab Starts Here -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
<div class="container-fluid">
  <a class="navbar-brand" href="#"><img src="logo.jpg" height="50px" width="50px"> Book Your Show!
    
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Concerts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Reviews</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">My bookings</a>
      </li>
    </ul>
    <!-- User can type name of concert and serach for concerts here -->
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="concertName">
      <button  type="button" id="getConcert" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Search Concerts</button>    
    </form>
<!-- Login and Signup buttons -->
<a href="#" class="btn btn-danger me-2" onclick="authenticate()">Login</a>
<a href="#" class="btn btn-secondary">SignUp</a>
</nav>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Concert Details!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="concert-info">
          <h2>Name: <span id="concert-name"></span></h2>
          <p>Type: <span id="concert-type"></span></p>
          <p>Venue: <span id="concert-venue"></span></p>
          <p>Price: <span id="concert-price"></span></p>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
